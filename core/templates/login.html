{% extends 'base.html' %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-white p-10 rounded-[40px] shadow-2xl border border-slate-100">
        <div class="text-center mb-8">
            <h2 class="text-3xl font-black text-slate-900">Welcome Back</h2>
            <p class="text-slate-500 mt-2">Access your Zakat records</p>
        </div>
        
        <form method="POST" class="space-y-5">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="bg-red-50 text-red-600 p-3 rounded-xl text-sm font-medium">
                    {{ form.non_field_errors.0 }}
                </div>
            {% endif %}

            {% for field in form %}
            <div>
                <label class="text-xs font-bold text-slate-400 uppercase ml-1">{{ field.label }}</label>
                <div class="mt-1">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="w-full bg-emerald-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-emerald-700 shadow-lg transition">
                Login to Dashboard
            </button>
        </form>

        <p class="mt-8 text-center text-sm text-slate-500">
            Don't have an account? <a href="{% url 'signup' %}" class="text-emerald-600 font-bold">Get Started</a>
        </p>
    </div>
</div>

<style>
    input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        outline: none;
    }
</style>
{% endblock %}
